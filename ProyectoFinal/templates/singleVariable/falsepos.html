{% extends 'layout.html'%}
{% block content %}
<style>
    .button {
        background-color: #4CAF50;
        /* Green */
        border: none;
        color: white;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
    }

    .button1 {
        background-color: white;
        color: black;
        border: 2px solid #4CAF50;
    }

    .button1:hover {
        background-color: #4CAF50;
        color: white;
    }

    .button2 {
        background-color: white;
        color: black;
        border: 2px solid #008CBA;
    }

    .button2:hover {
        background-color: #008CBA;
        color: white;
    }

    .button3 {
        background-color: white;
        color: black;
        border: 2px solid #f44336;
    }

    .button3:hover {
        background-color: #f44336;
        color: white;
    }

    .button4 {
        background-color: white;
        color: black;
        border: 2px solid #e7e7e7;
    }

    .button4:hover {
        background-color: #e7e7e7;
    }

    .button5 {
        background-color: white;
        color: black;
        border: 2px solid #555555;
    }

    .button5:hover {
        background-color: #555555;
        color: white;
    }
</style>
<div class="container">
  <div class="well well-lg row">
    <h1 class="text-center">False Position</h1>
    <form id="inputField" role="form" method='POST'>
    <h2>Function</h2>
      <input type="text" name="function" step="any">
      <br>
    <h2>Initial value A</h2>
        <input type="number" name="a" size="3" step="any">
        <br>
    <h2>Initial value B</h2>
        <input type="number" name="b" size="3" step="any">
        <br>
     <h2>Tolerance</h2>
      <input type="number" name="tol" size="3" step="any">
      <br>
      <h2>Iteration cap.</h2>
     <input type="number" name="nmax" size="3" step="any">
      <br>
      <br>
      <input type="submit" onclick="window.location.href='{{ url_for( 'alejandro.falsepos_route') }}" value="calculate" name="calculate" class="btn btn-info">
    </form>
    <div id="resultField">
            {% for line in stdout %}
                {{ line }}
                <br>
            {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
