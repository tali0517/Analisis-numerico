{% extends 'layout.html'%}
{% block content %}
<div class="container" style="text-align: center;">
  <div class="well well-lg">
    <h1 class="text-center">{{ data['title'] }}</h1>
    {% if data['message'] != '' %}
      <h3 style="color: red;">{{ data['message'] }}</h3>
    {% endif %}
    <div class="functionbig">
        <div class="parameters">
            Parameters
        </div>
        <div class="functionn">
            <form action="form" method="POST">
                <label>
                    Please input your function f
                    <input type="text" id="input" value="" name='fx'>
                </label>
                <label>
                    Please input de first number of the domain
                    <input type="number" id="xmin" name="a">
                </label>
                <label>
                    Please input the last number of the domain
                    <input type="number" id="xmax" name="b">
                </label>
                <label>
                    <input type="submit" id="plot" value="Plot the function">
                </label>
            </form>
        </div>
    </div>
    <br>
  </div>
</div>
{% endblock %}
